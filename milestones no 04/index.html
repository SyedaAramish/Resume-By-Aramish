<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Editable Resume Builder by Syeda Aramish</h1>
    </header>

    <!-- Form Section -->
    <section class="form-section">
        <form id="resumeForm">
            <h2>Enter Your Details</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="about">About Me:</label>
            <textarea id="about" name="about" rows="3" required></textarea>

            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="3" required></textarea>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" rows="3" required></textarea>

            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" required>

            <label for="languages">Languages (comma-separated):</label>
            <input type="text" id="languages" name="languages" required>

            <label for="photo">Upload Profile Picture:</label>
            <input type="file" id="photo" accept="image/*" required>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>
    </section>

    <!-- Resume Preview Section -->
    <section class="resume-preview" id="resumePreview">
        <!-- Dynamically generated resume will appear here -->
    </section>

    <script src="script.js"></script>
</body>
</html>
